{% extends 'base.html' %}
{% load static %}
{% block title %}Страница не найдена - YazShop{% endblock %}
{% block extra_css %}
<style>
  .error-404-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 60px 20px;
    text-align: center;
    background: var(--bg);
  }
  
  .error-404-image {
    max-width: 400px;
    width: 100%;
    height: auto;
    margin-bottom: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--elev);
    object-fit: cover;
  }
  
  .error-404-title {
    font-size: 72px;
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--text);
    letter-spacing: -0.02em;
  }
  
  .error-404-message {
    font-size: 18px;
    margin-bottom: 30px;
    color: var(--muted);
    line-height: 1.6;
    max-width: 500px;
  }
  
  .error-404-support {
    font-size: 16px;
    margin-bottom: 40px;
    color: var(--text);
    max-width: 500px;
  }
  
  .error-404-support a {
    color: var(--text);
    text-decoration: underline;
    transition: opacity 0.2s;
    font-weight: 500;
  }
  
  .error-404-support a:hover {
    opacity: 0.7;
  }
  
  .error-404-button {
    display: inline-block;
    padding: 12px 24px;
    background: #000000;
    color: #ffffff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    transition: transform 0.15s ease, box-shadow 0.2s ease;
    border: 1px solid #000000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    cursor: pointer;
  }
  
  .error-404-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    color: #ffffff;
    background: #000000;
  }
  
  .error-404-button:active {
    transform: translateY(0);
    box-shadow: 0 3px 10px rgba(0,0,0,0.18);
  }
  
  @media (max-width: 768px) {
    .error-404-title {
      font-size: 48px;
    }
    
    .error-404-message {
      font-size: 16px;
    }
    
    .error-404-image {
      max-width: 300px;
      margin-bottom: 30px;
    }
    
    .error-404-container {
      padding: 40px 20px;
    }
  }
</style>
{% endblock %}
{% block content %}
<div class="error-404-container">
  <img src="{% static 'images/okak.jpg' %}" alt="404" class="error-404-image">
  <h1 class="error-404-title">404</h1>
  <p class="error-404-message">Страница, которую вы ищете, не найдена.</p>
  <p class="error-404-support">
    Если у вас возникли проблемы, обратитесь в 
    <a href="https://t.me/toshaplenka" target="_blank" rel="noopener noreferrer">поддержку</a>
  </p>
  <a href="{% url 'home' %}" class="error-404-button">Вернуться на главную</a>
</div>
{% endblock %}
